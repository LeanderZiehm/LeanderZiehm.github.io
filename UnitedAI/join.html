<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United AI Links</title>
    <link rel="icon" type="image/x-icon" href="unitedai.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .links {
            display: flex;
            flex-direction: column;
        }

        .link-btn {
            background-color: rgb(26, 78, 162); /* LinkedIn Blue */
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #005582; /* Darker blue on hover */
        }

        a.download-btn {
            background-color: rgb(9, 38, 70);
        }

        a.download-btn:hover {
            background-color: #b82e35;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="unitedai.png" alt="United AI Logo" class="logo">
        <h1>United AI</h1>
        <div class="links">
            <a href="https://www.instagram.com/united_ai/" target="_blank" class="link-btn">Instagram</a>
            <a href="https://www.linkedin.com/company/united-ai/posts/?feedView=all" target="_blank" class="link-btn">LinkedIn</a>
            <a href="https://github.com/United-AI" target="_blank" class="link-btn">GitHub</a>
            <a href="https://united-ai.net/en/ueber-uns/" target="_blank" class="link-btn">About Us</a>
            <a href="United_AI_Enrollment-1.pdf" download class="link-btn download-btn">Download Enrollment PDF</a>
        </div>
    </div>
    <script>
        console.log('United AI Linktree Clone Loaded');
    </script>
</body>
</html>
