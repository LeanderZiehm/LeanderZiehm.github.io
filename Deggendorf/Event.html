            function downloadEventCalender(title, description, location, start, end=null) {

                  if (end == null) {
                    const oneHour = 3600000;
                    // event.end = new Date(start.getTime() + oneHour*2); // Default is 2 hour
                    end = "usually 2 hours later";
                }
                    // Event details
                    const event = {
                        title: title,
                        description: description,
                        location: location,
                        start: start, // Change this to your event start time
                        end: end // Change this to your event end time
                    };

                  

                    // Format the date for the iCal file
                    function formatDate(date) {
                        return date;
                        // return date.toISOString().replace(/-|:|\.\d+/g, '');
                    }

                    // Create the iCal content
                    const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
DTSTART:${formatDate(event.start)}
DTEND:${formatDate(event.end)}
END:VEVENT
END:VCALENDAR`;


                function sanitizeFilename(input) {
                    // Define a regex pattern for characters not allowed in filenames
                    const invalidChars = /[<>:"/\\|?*\x00-\x1F]/g;

                    // Replace invalid characters with an underscore
                    let sanitized = input.replace(invalidChars, '_');

                    // Trim any leading or trailing whitespace
                    sanitized = sanitized.trim();

                    // Handle reserved filenames in Windows (CON, PRN, AUX, NUL, etc.)
                    const reservedNames = /^(CON|PRN|AUX|NUL|COM[1-9]|LPT[1-9])(\.|$)/i;
                    if (reservedNames.test(sanitized)) {
                        sanitized = '_' + sanitized;
                    }

                    // Return the sanitized filename
                    return sanitized;
                }

                    // Create a Blob containing the iCal content
                    const blob = new Blob([icsContent], { type: 'text/calendar' });

                    // Create a link element to trigger the download
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);


                    const fileName = sanitizeFilename(event.title   ) + '.ics';

                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
