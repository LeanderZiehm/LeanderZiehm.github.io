<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="githubDatabase.js" type="text/javascript" charset="utf-8"></script>
<title>Occupation Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333333;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    #otherOccupation {
        display: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Occupation Form</h2>
        <form id="occupationForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation" onchange="showInputField()">
                    <option value="ain-2">AIN-2</option>
                    <option value="ain-4">AIN-4</option>
                    <option value="ain-6">AIN-6</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="otherOccupation">
                <label for="otherOccupationInput">Other Occupation:</label>
                <input type="text" id="otherOccupationInput" name="otherOccupation" required>
            </div>
            <button type="button" id="saveButton" >Save</button>
        </form>
    </div>

    <script>
        function showInputField() {
            var occupationSelect = document.getElementById("occupation");
            var otherOccupationDiv = document.getElementById("otherOccupation");
            var otherOccupationInput = document.getElementById("otherOccupationInput");

            if (occupationSelect.value === "other") {
                otherOccupationDiv.style.display = "block";
                otherOccupationInput.setAttribute("required", "required");
            } else {
                otherOccupationDiv.style.display = "none";
                otherOccupationInput.removeAttribute("required");
            }
        }

        document.getElementById("saveButton").addEventListener("click", function() {
            var name = document.getElementById("name").value;
            var occupation = document.getElementById("occupation").value;
            var otherOccupation = document.getElementById("otherOccupationInput").value;

            // Construct an object to hold the form data
            var workName = {
                "name": name,
                "work": (occupation === 'other') ? otherOccupation : occupation
            };

            // Save the form data to local storage
            // localStorage.setItem("workName", JSON.stringify(workName));
            set('workName',workName,true);

            // Redirect to index.html
            window.location.href = "ExerciseSelection.html";
        });
    </script>
</body>
</html>
