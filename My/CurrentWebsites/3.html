<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Viewer</title>
<style>
  .collapsible {
    background-color: #777;
    color: white;
    cursor: pointer;
    padding: 5px;
    margin: 2px;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
  }

  .collapsible:hover {
    background-color: #555;
  }

  .content {
    display: none;
    padding-left: 20px;
  }

  #copyButton {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="jsonContent"></div>
<button id="copyButton">Copy JSON Text to Clipboard</button>

<script>
  


  var jsonData = {
    "name": "John",
    "age": 30,
    "city": "New York",
    "children": [
      { "name": "Alice", "age": 5 },
      { "name": "Bob", "age": 8 }
    ]
  };

  function renderData(data) {
     var container = document.getElementById('jsonContent');
    container.innerHTML = '';
    var keys = Object.keys(data);
    keys.forEach(function(key) {
      var value = data[key];
      var keyElement = document.createElement('div');
      keyElement.innerHTML = '<button class="collapsible">' + key + '</button>';
      var valueElement = document.createElement('div');
      valueElement.className = 'content';

      if (typeof value === 'object' && value !== null) {
        renderData(value, valueElement);
      } else {
        valueElement.innerHTML = JSON.stringify(value);
      }

      keyElement.appendChild(valueElement);
      container.appendChild(keyElement);
    });
  }

 

  renderData(jsonData);


  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }













  document.getElementById('copyButton').addEventListener('click', function() {
     navigator.clipboard.readText()
        .then(text => {
            try {
                let clipboardJsonData = JSON.parse(text);
                renderData(clipboardJsonData);

            } catch (error) {
                console.error('Error parsing clipboard text:', error);
            }
        })
        .catch(err => {
            console.error('Failed to read clipboard contents:', err);
        });
  });
</script>

</body>
</html>
