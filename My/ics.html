<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Calendar</title>
</head>
<body>

<button onclick="generateICS()">Add to Calendar</button>

<script>
function generateICS() {
    // Event details
    const event = {
        title: "My Student Event Title",
        description: "My Student event description",
        location: "Event Location",
        start: new Date('2024-05-16T10:00:00'), // Change this to your event start time
        end: new Date('2024-05-16T12:00:00') // Change this to your event end time
    };

    // Format the date for the iCal file
    function formatDate(date) {
        return date.toISOString().replace(/-|:|\.\d+/g, '');
    }

    // Create the iCal content
    const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
DTSTART:${formatDate(event.start)}
DTEND:${formatDate(event.end)}
END:VEVENT
END:VCALENDAR`;

    // Create a Blob containing the iCal content
    const blob = new Blob([icsContent], { type: 'text/calendar' });

    // Create a link element to trigger the download
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'event.ics';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
