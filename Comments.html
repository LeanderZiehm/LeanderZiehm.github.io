<body>

<div class="container">
    <h2>[Comments | Feature requests | Bug fixes]</h2>
      <ul id="todoList">
    </ul>

    <button id="addButton" onclick="addTodoFromInput()">‚û§</button></div><!-- &#10148; -->
   
  
</div>

<div id="editPanel">
    <textarea id="editText"></textarea>
    <button id="deleteButton" onclick="deleteItem()" >üóëÔ∏è</button>
    <button onclick="cancelEdit()">Cancel</button>
    <button id="saveButton" onclick="saveEdit()">üíæ</button>

      
</div>

<script>
    var editIndex = -1;



    function hideElementByID(id,hide = true){

      if(hide == true){
        document.getElementById(id).classList.add('hidden');
      }else{
        document.getElementById(id).classList.remove('hidden');
      }
        
    }


    hideElementByID("addButton");
    hideElementByID("editPanel");


    function addTodoFromInput(){

        var inputValue = document.getElementById("todoInput").value;
        if (inputValue === '') {
            alert("Please enter a todo.");
            return;
        }


    addComment(inputValue);

    hideElementByID('addButton');
    document.getElementById("todoInput").value = "";


    }



    function addComment(text,upvotes=1,loadedID = null){


        const userID = get('userID');

        if(loadedID == null){

        const commentID = get('commentID',0);
        const ID = userID+"_"+commentID;
        set('commentID',commentID+1);


        createComment(text, upvotes,ID);
 
         const comments = get('comments',[]);
        const comment = {"text":text, "upvotes":upvotes, "ID":ID, "created":getTimeDateString()};
        comments.unshift(comment);
        set('comments',comments,true); 

        }else{

            const loadedUserID = loadedID.split('_')[0]
            const isYourOwnComment = (loadedUserID ==  userID)

            // if(loadedUserID !=  userID){
                createComment(text, upvotes,loadedID,isYourOwnComment);
            // }
        }

  
     

       
       
   


  
    }



    function createComment(todoText,upvotes,ID,isYourOwnComment=true) {
   
        var li = document.createElement("li");
        li.id = ID;
        var voteButton = document.createElement("button");
        voteButton.classList.add("vote-button");
        voteButton.innerHTML = "‚ñ≤";
        voteButton.onclick = function() {
            var voteCount = this.parentElement.querySelector(".vote-count")
            voteCount.innerText =  parseInt(voteCount.innerText) + 1;
            reorderTodoList();
        };
        li.appendChild(voteButton);

        var voteCount = document.createElement("span");
        voteCount.classList.add("vote-count");
        voteCount.innerText = upvotes;
        li.appendChild(voteCount);

        var todoTextElement = document.createElement("span");
        todoTextElement.classList.add("todoText");
        todoTextElement.innerText = todoText;
        li.appendChild(todoTextElement);

        var editButton = document.createElement("button");
      
        li.appendChild(editButton);

  
        if(isYourOwnComment){


            editButton.innerHTML = "‚úé";
            editButton.onclick = function() {
                var listItem = this.parentElement;
                const todoText = listItem.querySelector(".todoText").innerText;
                editIndex = Array.from(listItem.parentElement.children).indexOf(listItem);
                document.getElementById("editText").value = todoText;
                hideElementByID("editPanel",false);
                };

        }else{
            editButton.innerHTML = "ü§µüèª";//ÏõÉüï¥Ô∏è‚¨§ "·¥º·¥•·¥º"
            editButton.classList.add("disabledButton")
        }
        document.getElementById("todoList").appendChild(li);
    }

    function reorderTodoList() {
        var todoList = document.getElementById("todoList");
        var items = Array.from(todoList.children);
        items.sort((a, b) => {
            var votesA = parseInt(a.querySelector(".vote-count").innerText);
            var votesB = parseInt(b.querySelector(".vote-count").innerText);
            return votesB - votesA;
        });
        items.forEach(item => todoList.appendChild(item));
    }



    function saveEdit() {
        var newText = document.getElementById("editText").value;
        if (newText === '') {
            alert("Please enter a todo.");
            return;
        }

        if (confirm("Are you sure you want to save your changes?") == true) {
            document.getElementById("todoList").children[editIndex].querySelector(".todoText").innerText = newText;
            hideElementByID("editPanel");
    }
        
    }

    function cancelEdit() {

        hideElementByID("editPanel");
    }

    function deleteItem() {

        var todoList = document.getElementById("todoList");
        var listItem = todoList.children[editIndex];

        const listItemText = listItem.querySelector(".todoText").innerText;
        const listItemUpvotes = listItem.querySelector(".vote-count").innerText;


        if (confirm(`Are you sure you want to delete "${listItemText}" with ${listItemUpvotes} upvotes?`) == true) {
        todoList.removeChild(listItem);
        hideElementByID("editPanel");
    }
   
    }

    document.getElementById("todoInput").addEventListener("input", function() {

        if(this.value.trim() == ''){
            hideElementByID("addButton");
        }else{
            hideElementByID("addButton",false);
        }


    });


    const comments = get('comments',[]);

    comments.forEach((comment) => addComment(comment.text,comment.upvotes,comment.ID));

});
