<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #555;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e1e1e1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .offer, .want {
            background: #dff0d8;
            color: #3c763d;
        }
        .want {
            background: #d9edf7;
            color: #31708f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skill Swap Platform</h1>
        
        <div class="section">
            <h2>Skills I Offer:</h2>
            <ul>
                <li class="offer">Exam Prep Speedrun</li>
                <li class="offer">Language Exchange</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>Skills I Want to Learn:</h2>
            <ul>
                <li class="want">Learn how to play guitar</li>
                <li class="want">Learn how to dance Tango</li>
                <li class="want">Create DJ Music in FL Studio</li>
            </ul>
        </div>
    </div>
</body>
</html>
