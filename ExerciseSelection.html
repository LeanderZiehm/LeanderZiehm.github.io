      body {

        width: 150px; 
        height:150px; 
      }

  <script>
    let exerciseIndex = 0;

    function main() {
    console.log("MAIN");
   

    for (let index = 0; index < exercises.length; index++) {
        const exerciseButton = document.createElement('button');
        const indexParameter = index + 1;

        exerciseButton.textContent = `Exercise ${index + 1}`;
        exerciseButton.addEventListener('click',function(){  window.location.href = 'Exercise.html?exercise=' + indexParameter;});
        // exerciseButton.addEventListener('click',function(){  window.location.href = '/Exercise?exercise=' + index;});
        document.body.appendChild(exerciseButton);
    }
}
window.addEventListener('load', main);
  </script>
